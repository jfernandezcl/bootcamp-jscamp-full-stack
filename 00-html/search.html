<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="search"
      content="Busca ofertas de trabajo para desarrolladores en DevJobs."
    />
    <link rel="stylesheet" href="../01-css/styles.css" />
    <link rel="stylesheet" href="../01-css/search.css" />
    <link rel="stylesheet" href="../01-css/home.css" />
    <title>DevJobs - Búsqueda</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">DevJobs</h1>

      <nav class="header__nav">
        <a href="">Inicio</a>
        <a href="">Empleos</a>
        <a href="">Empresas</a>
        <a href="">Salarios</a>
      </nav>

      <div class="header__container-button">
        <a class="header__button" href="">Subir CV</a>
        <a class="header__button__profile" href="">P</a>
      </div>
    </header>

    <main class="search__container-main">
      <section class="search__section-input">
        <h1 class="search__section-tittle">Encuentra tu próximo trabajo</h1>
        <p class="search__section-subtittle">
          Explora miles de oportunidades en el sector tecnológico
        </p>
        <form class="search__form" role="search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>

          <input
            required
            type="text"
            placeholder="Buscar trabajos, habilidad o empresa"
          />

          <button type="submit">Buscar</button>
        </form>
      </section>

      <div>
        <h3>Resultados de búsqueda</h3>
      </div>

      <section class="search__container-result">
        <div></div>
      </section>
    </main>
  </body>
</html>
